name: submit_one
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_barcode_scanner: ^2.0.0
  flutter_launcher_icons: ^0.9.0
  get: ^4.1.4
  url_launcher: ^6.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/images/logo.png"
  image_path_android: "assets/images/logo.png"
  adaptive_icon_background: "assets/images/logo.png"
  adaptive_icon_foreground: "assets/images/logo.png"


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/articles.json
    - assets/panti_doc.json

  fonts:
    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather-Regular.ttf
    - family: LibreFranklin
      fonts:
        - asset: assets/fonts/LibreFranklin-Regular.ttf